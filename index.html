        function renderSlide() {
            const slide = slides[currentSlide];
            document.getElementById('slide-title').textContent = slide.title;
            document.getElementById('slide-subtitle').textContent = slide.subtitle;
            document.getElementById('slide-content').innerHTML = slide.content;
            document.getElementById('slide-counter').textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
            
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
            
            renderIndicators();
        }

        function renderIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            indicatorsContainer.innerHTML = '';
            
            slides.forEach((_, index) => {
                const indicator = document.createElement('button');
                indicator.className = `indicator ${index === currentSlide ? 'active' : ''}`;
                indicator.onclick = () => goToSlide(index);
                indicator.setAttribute('aria-label', `Go to slide ${index + 1}`);
                indicatorsContainer.appendChild(indicator);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        renderSlide();
    </script>
